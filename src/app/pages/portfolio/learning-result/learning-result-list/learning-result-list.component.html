<app-skeleton *ngIf="flagLearningResults"></app-skeleton>

<div class="card">
        <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus"
                                class="p-button-success p-button-rounded"
                                (click)="openNewFormLearningResult()"></button>
                        <button pButton pRipple label="Eliminar" icon="pi pi-trash"
                                class="p-button-danger p-button-rounded p-ml-2" (click)="deleteLearningResults()"
                                [disabled]="!selectedLearningResults || !selectedLearningResults.length"></button>
                        <button pButton pRipple label="Actualizar" icon="pi pi-refresh"
                                class="p-button-info p-button-rounded p-ml-2"
                                (click)="paginatorOut.emit(paginatorIn)"></button>
                </ng-template>

        </p-toolbar>
        <p-paginator [rows]="paginatorIn.per_page" [totalRecords]="paginatorIn.total"
                (onPageChange)="pageChange($event)"></p-paginator>

        <p-table #dt [value]="learningResultsIn" [rows]="paginatorIn.per_page" [paginator]="false"
                [(selection)]="selectedLearningResults" [rowHover]="true" dataKey="id"
                styleClass="p-datatable-customers"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true">


                <ng-template pTemplate="caption">
                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                                <h5 class="p-m-0">Unidades</h5>
                                <span class="p-input-icon-left">
                                        <i class="pi pi-search"
                                                (click)="searchLearningResults($event,search.value)"></i>
                                        <input #search pInputText type="text"
                                                (keyup)="searchLearningResults($event,$event.target.value)"
                                                placeholder="Buscar..." />
                                </span>
                        </div>
                </ng-template>
                <ng-template pTemplate="header">
                        <tr>
                                <th style="width: 5rem">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="type">
                                        Tipo de Unidad
                                        <p-sortIcon field="type"></p-sortIcon>
                                </th> 

                                <th pSortableColumn="code">
                                        Código
                                        <p-sortIcon field="code"></p-sortIcon>
                                </th>
                                <th pSortableColumn="description">
                                        Descripción
                                        <p-sortIcon field="description"></p-sortIcon>
                                </th>

                                <th></th>
                        </tr>
                </ng-template>
                <ng-template pTemplate="body" let-learning>
                        <tr>
                                <td>
                                        <p-tableCheckbox [value]="learning"></p-tableCheckbox>
                                </td>

                                <td>
                                        {{learning.parent_id}}
                                </td>
                                <td>
                                        {{learning.code}}
                                </td>
                                <td>
                                        {{learning.description}}
                                </td>

                                <td>
                                        <!-- lista -->
                                        <button pButton pRipple icon="pi pi-pencil"
                                                class="p-button-rounded p-button-warning"
                                                (click)="openEditFormLearningResult(learning)"></button>
                                        <button pButton pRipple icon="pi pi-trash"
                                                class="p-button-rounded p-button-danger p-ml-2"
                                                (click)="deleteLearningResults(learning)"></button>
                                </td>
                        </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                                En total hay {{paginatorIn ? paginatorIn.total : 0 }} Unidades de Competencia.
                        </div>
                </ng-template>
        </p-table>
</div>
